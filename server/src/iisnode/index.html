<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"BD-PREVFRAUDE-14804-stderr-1733435596703.txt","computername":"BD-PREVFRAUDE","pid":14804,"type":"stderr","created":1733435596703},{"file":"BD-PREVFRAUDE-14804-stdout-1733435596701.txt","computername":"BD-PREVFRAUDE","pid":14804,"type":"stdout","created":1733435596701},{"file":"BD-PREVFRAUDE-15536-stderr-1733415968343.txt","computername":"BD-PREVFRAUDE","pid":15536,"type":"stderr","created":1733415968343},{"file":"BD-PREVFRAUDE-15536-stdout-1733415968332.txt","computername":"BD-PREVFRAUDE","pid":15536,"type":"stdout","created":1733415968332},{"file":"BD-PREVFRAUDE-15536-stdout-1733418975357.txt","computername":"BD-PREVFRAUDE","pid":15536,"type":"stdout","created":1733418975357},{"file":"BD-PREVFRAUDE-16424-stderr-1733435381408.txt","computername":"BD-PREVFRAUDE","pid":16424,"type":"stderr","created":1733435381408},{"file":"BD-PREVFRAUDE-16424-stdout-1733435381407.txt","computername":"BD-PREVFRAUDE","pid":16424,"type":"stdout","created":1733435381407},{"file":"BD-PREVFRAUDE-16872-stderr-1733438107153.txt","computername":"BD-PREVFRAUDE","pid":16872,"type":"stderr","created":1733438107153},{"file":"BD-PREVFRAUDE-16872-stdout-1733438107151.txt","computername":"BD-PREVFRAUDE","pid":16872,"type":"stdout","created":1733438107151},{"file":"BD-PREVFRAUDE-16872-stdout-1733446751979.txt","computername":"BD-PREVFRAUDE","pid":16872,"type":"stdout","created":1733446751979},{"file":"BD-PREVFRAUDE-16872-stdout-1733448703997.txt","computername":"BD-PREVFRAUDE","pid":16872,"type":"stdout","created":1733448703997},{"file":"BD-PREVFRAUDE-1772-stderr-1733435593690.txt","computername":"BD-PREVFRAUDE","pid":1772,"type":"stderr","created":1733435593690},{"file":"BD-PREVFRAUDE-1772-stdout-1733435593688.txt","computername":"BD-PREVFRAUDE","pid":1772,"type":"stdout","created":1733435593688}];
        var lastUpdated = 1733448703999;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
