<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"BD-PREVFRAUDE-13168-stderr-1733622430345.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stderr","created":1733622430345},{"file":"BD-PREVFRAUDE-13168-stdout-1733622430337.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stdout","created":1733622430337},{"file":"BD-PREVFRAUDE-13168-stdout-1733623640379.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stdout","created":1733623640379},{"file":"BD-PREVFRAUDE-13168-stdout-1733641252688.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stdout","created":1733641252688},{"file":"BD-PREVFRAUDE-13168-stdout-1733660872960.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stdout","created":1733660872960},{"file":"BD-PREVFRAUDE-13168-stdout-1733673797821.txt","computername":"BD-PREVFRAUDE","pid":13168,"type":"stdout","created":1733673797821},{"file":"BD-PREVFRAUDE-13976-stderr-1733533221307.txt","computername":"BD-PREVFRAUDE","pid":13976,"type":"stderr","created":1733533221307},{"file":"BD-PREVFRAUDE-13976-stdout-1733568620171.txt","computername":"BD-PREVFRAUDE","pid":13976,"type":"stdout","created":1733568620171},{"file":"BD-PREVFRAUDE-4928-stderr-1733679232277.txt","computername":"BD-PREVFRAUDE","pid":4928,"type":"stderr","created":1733679232277},{"file":"BD-PREVFRAUDE-4928-stdout-1733679232275.txt","computername":"BD-PREVFRAUDE","pid":4928,"type":"stdout","created":1733679232275},{"file":"BD-PREVFRAUDE-5952-stderr-1733620258910.txt","computername":"BD-PREVFRAUDE","pid":5952,"type":"stderr","created":1733620258910},{"file":"BD-PREVFRAUDE-5952-stdout-1733620258908.txt","computername":"BD-PREVFRAUDE","pid":5952,"type":"stdout","created":1733620258908},{"file":"BD-PREVFRAUDE-8560-stderr-1733576783480.txt","computername":"BD-PREVFRAUDE","pid":8560,"type":"stderr","created":1733576783480},{"file":"BD-PREVFRAUDE-8560-stdout-1733576783463.txt","computername":"BD-PREVFRAUDE","pid":8560,"type":"stdout","created":1733576783463},{"file":"BD-PREVFRAUDE-8560-stdout-1733598979694.txt","computername":"BD-PREVFRAUDE","pid":8560,"type":"stdout","created":1733598979694}];
        var lastUpdated = 1733679240357;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
