<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"BD-PREVFRAUDE-11540-stderr-1733408496429.txt","computername":"BD-PREVFRAUDE","pid":11540,"type":"stderr","created":1733408496429},{"file":"BD-PREVFRAUDE-12424-stderr-1733408438611.txt","computername":"BD-PREVFRAUDE","pid":12424,"type":"stderr","created":1733408438611},{"file":"BD-PREVFRAUDE-14032-stderr-1733408496137.txt","computername":"BD-PREVFRAUDE","pid":14032,"type":"stderr","created":1733408496137},{"file":"BD-PREVFRAUDE-2108-stderr-1733408438128.txt","computername":"BD-PREVFRAUDE","pid":2108,"type":"stderr","created":1733408438128},{"file":"BD-PREVFRAUDE-3068-stderr-1733408482223.txt","computername":"BD-PREVFRAUDE","pid":3068,"type":"stderr","created":1733408482223},{"file":"BD-PREVFRAUDE-5860-stderr-1733408481925.txt","computername":"BD-PREVFRAUDE","pid":5860,"type":"stderr","created":1733408481925}];
        var lastUpdated = 1733408496446;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
